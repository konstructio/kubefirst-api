host: localhost:port
info:
  contact:
    email: help@kubefirst.io
    name: Kubefirst
  description: Kubefirst API
  title: Kubefirst API
  version: "1.0"
paths:
  /aws/domain/validate/:domain:
    get:
      consumes:
      - application/json
      description: Returns status of whether or not an AWS hosted zone is validated
        for use with Kubefirst
      parameters:
      - description: Domain name, no trailing dot
        in: path
        name: domain
        required: true
        type: string
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.AWSDomainValidateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Returns status of whether or not an AWS hosted zone is validated for
        use with Kubefirst
      tags:
      - aws
  /civo/domain/validate/:domain:
    get:
      consumes:
      - application/json
      description: Returns status of whether or not a Civo hosted zone is validated
        for use with Kubefirst
      parameters:
      - description: Domain name, no trailing dot
        in: path
        name: domain
        required: true
        type: string
      - description: Domain validation request in JSON format
        in: body
        name: settings
        required: true
        schema:
          $ref: '#/definitions/types.CivoDomainValidationRequest'
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.CivoDomainValidationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Returns status of whether or not a Civo hosted zone is validated for
        use with Kubefirst
      tags:
      - civo
  /cluster:
    get:
      consumes:
      - application/json
      description: Return all known configured Kubefirst clusters
      parameters:
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Cluster'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Return all known configured Kubefirst clusters
      tags:
      - cluster
  /cluster/:cluster_name:
    delete:
      consumes:
      - application/json
      description: Delete a Kubefirst cluster
      parameters:
      - description: Cluster name
        in: path
        name: cluster_name
        required: true
        type: string
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.JSONSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Delete a Kubefirst cluster
      tags:
      - cluster
    get:
      consumes:
      - application/json
      description: Return a configured Kubefirst cluster
      parameters:
      - description: Cluster name
        in: path
        name: cluster_name
        required: true
        type: string
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Cluster'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Return a configured Kubefirst cluster
      tags:
      - cluster
    post:
      consumes:
      - application/json
      description: Create a Kubefirst cluster
      parameters:
      - description: Cluster name
        in: path
        name: cluster_name
        required: true
        type: string
      - description: Cluster create request in JSON format
        in: body
        name: definition
        required: true
        schema:
          $ref: '#/definitions/types.ClusterDefinition'
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.JSONSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Create a Kubefirst cluster
      tags:
      - cluster
  /cluster/:cluster_name/export:
    post:
      consumes:
      - application/json
      description: Export a Kubefirst cluster database entry
      parameters:
      - description: Cluster name
        in: path
        name: cluster_name
        required: true
        type: string
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.JSONSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Export a Kubefirst cluster database entry
      tags:
      - cluster
  /cluster/:cluster_name/reset_progress:
    post:
      consumes:
      - application/json
      description: Remove a cluster progress marker from a cluster entry
      parameters:
      - description: Cluster name
        in: path
        name: cluster_name
        required: true
        type: string
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.JSONSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Remove a cluster progress marker from a cluster entry
      tags:
      - cluster
  /cluster/:cluster_name/vclusters:
    post:
      consumes:
      - application/json
      description: Create default virtual clusters
      parameters:
      - description: Cluster name
        in: path
        name: cluster_name
        required: true
        type: string
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.JSONSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Create default virtual clusters
      tags:
      - cluster
  /cluster/import:
    post:
      consumes:
      - application/json
      description: Import a Kubefirst cluster database entry
      parameters:
      - description: Cluster import request in JSON format
        in: body
        name: request_body
        required: true
        schema:
          $ref: '#/definitions/types.Cluster'
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.JSONSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Import a Kubefirst cluster database entry
      tags:
      - cluster
  /domain/:cloud_provider:
    post:
      consumes:
      - application/json
      description: Return a list of registered domains/hosted zones for a cloud provider
        account
      parameters:
      - description: Domain list request in JSON format
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.DomainListRequest'
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DomainListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Return a list of registered domains/hosted zones for a cloud provider
        account
      tags:
      - domain
  /gitops-catalog/:cluster_name/:cloud_provider/apps:
    get:
      consumes:
      - application/json
      description: Returns a list of available Kubefirst gitops catalog applications
      parameters:
      - default: Bearer <API key>
        description: API key
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.GitopsCatalogApps'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.JSONFailureResponse'
      summary: Returns a list of available Kubefirst gitops catalog applications
      tags:
      - gitops-catalog
  /gitops-catalog/apps/update:
    get:
      consumes:
      - application/json
      description: Updates the list of available Kubefirst gitops catalog applications
      parameters:
      - default: Bearer <API key>
