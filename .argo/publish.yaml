apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  namespace: argo
spec:
  entrypoint: main
  serviceAccountName: argo-server
  templates:
    - name: main
      steps:
        - - name: publish-container
            templateRef:
              name: cwft-kaniko-v2
              template: build-push
              clusterScope: true
            arguments:
              parameters:
                - name: appName
                  value: "{{workflow.parameters.appName}}"
                - name: branch
                  value: "{{workflow.parameters.branch}}"
                - name: containerRegistryURL
                  value: "{{workflow.parameters.containerRegistryURL}}"
                - name: gitUrlNoProtocol
                  value: "{{workflow.parameters.gitUrlNoProtocol}}"

        - - name: checkout-repos
            templateRef:
              name: cwft-git-v2
              template: checkout-with-gitops
              clusterScope: true
            arguments:
              parameters:
                - name: appName
                  value: "{{workflow.parameters.appName}}"
                - name: branch
                  value: "{{workflow.parameters.branch}}"
                - name: gitUrlNoProtocol
                  value: "{{workflow.parameters.gitUrlNoProtocol}}"

        - - name: get-initial-micro-chart-version
            templateRef:
              name: cwft-helm-v2
              template: get-chart-version
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.checkout-repos.outputs.artifacts.repo-source}}"
              parameters:
                - name: appName
                  value: "{{workflow.parameters.appName}}"
                - name: chartDir
                  value: "charts/{{workflow.parameters.appName}}"

        - - name: set-micro-chart-versions
            templateRef:
              name: cwft-helm-v2
              template: set-micro-chart-versions
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.checkout-repos.outputs.artifacts.repo-source}}"
              parameters:
                - name: appName
                  value: "{{workflow.parameters.appName}}"
                - name: chartDir
                  value: "charts/{{workflow.parameters.appName}}"
                - name: chartVersion
                  value: "{{steps.get-initial-micro-chart-version.outputs.result}}-rc.{{workflow.parameters.shortSha}}"
                - name: shortSha
                  value: "{{workflow.parameters.shortSha}}"

        - - name: publish-micro-helm-chart
            templateRef:
              name: cwft-helm-v2
              template: publish-chart
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.set-micro-chart-versions.outputs.artifacts.repo-source}}"
              parameters:
                - name: appName
                  value: "{{workflow.parameters.appName}}"
                - name: chartDir
                  value: "charts/{{workflow.parameters.appName}}"
        
        - - name: publish-oci-micro-helm-chart
            templateRef:
              name: cwft-helm-v2
              template: publish-chart-oci-registry
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.set-micro-chart-versions.outputs.artifacts.repo-source}}"
              parameters:
                - name: appName
                  value: "{{workflow.parameters.appName}}"
                - name: chartDir
                  value: "charts/{{workflow.parameters.appName}}"
                - name: ghRepo
                  value: "{{workflow.parameters.ghRepo}}"
                - name: ghUser
                  value: "{{workflow.parameters.ghUser}}"
                - name: ghToken
                  value: "{{workflow.parameters.ghToken}}"
                - name: ghOrg
                  value: "{{workflow.parameters.ghOrg}}"  
                - name: ociRegistry
                  default: "ghcr.io"

        - - name: set-micro-version-and-bump-macro-chart
            templateRef:
              name: cwft-helm-v2
              template: set-micro-version-and-bump-macro-chart
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.set-micro-chart-versions.outputs.artifacts.repo-source}}"
              parameters:
                - name: appName
                  value: "{{workflow.parameters.appName}}"
                - name: chartDir
                  value: "charts/kubefirst"
                - name: nextAppChartVersion
                  value: "{{steps.get-initial-micro-chart-version.outputs.result}}-rc.{{workflow.parameters.shortSha}}"

        - - name: helm-dependency-update-macro
            templateRef:
              name: cwft-helm-v2
              template: dependency-update
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.set-micro-version-and-bump-macro-chart.outputs.artifacts.repo-source}}"
              parameters:
                - name: chartDir
                  value: "charts/kubefirst"

        - - name: publish-macro-helm-chart
            templateRef:
              name: cwft-helm-v2
              template: publish-chart
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.helm-dependency-update-macro.outputs.artifacts.repo-source}}"
              parameters:
                - name: appName
                  value: charts # sets workingDir
                - name: chartDir
                  value: "charts/kubefirst"

        - - name: get-current-macro-chart-version
            templateRef:
              name: cwft-helm-v2
              template: get-macro-chart-version-from-charts
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.helm-dependency-update-macro.outputs.artifacts.repo-source}}"
              parameters:
                - name: chartDir
                  value: "charts/kubefirst"

        - - name: publish-oci-macro-helm-chart
            templateRef:
              name: cwft-helm-v2
              template: publish-chart-oci-registry
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.helm-dependency-update-macro.outputs.artifacts.repo-source}}"
              parameters:
                - name: appName
                  value: "charts"
                - name: chartDir
                  value: "charts/kubefirst"
                - name: ghRepo
                  value: "{{workflow.parameters.ghRepo}}"
                - name: ghUser
                  value: "{{workflow.parameters.ghUser}}"
                - name: ghToken
                  value: "{{workflow.parameters.ghToken}}"
                - name: ghOrg
                  value: "{{workflow.parameters.ghOrg}}"  
                - name: ociRegistry
                  default: "ghcr.io"

        - - name: pull-commit-sign-push-signed-tag-charts
            templateRef:
              name: cwft-git-v2
              template: pull-commit-sign-push-signed-tag
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: "{{steps.helm-dependency-update-macro.outputs.artifacts.repo-source}}"
              parameters:
                - name: commitMessage
                  value: "tagged {{workflow.parameters.appName}} in charts kubefirst-v{{steps.get-current-macro-chart-version.outputs.result}}"
                - name: gitUrlNoProtocol
                  value: "{{workflow.parameters.gitUrlNoProtocol}}"
                - name: srcDir
                  value: "/src/charts"
                - name: chartsRepoName
                  value: "charts"
                - name: tag
                  value: "kubefirst-v{{steps.get-current-macro-chart-version.outputs.result}}"
