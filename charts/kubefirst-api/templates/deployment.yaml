{{- $clusterId := randAlphaNum 6 | quote -}}
---
{{- if .Values.includeVolume }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k1-volume
  labels:
    type: local
spec:
  storageClassName: local-path
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/.k1"
{{- end }}
---
{{- if .Values.includeVolume }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k1-pv-claim
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubefirst-api.fullname" . }}
  labels:
    {{- include "kubefirst-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubefirst-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubefirst-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubefirst-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.includeVolume }}
          volumeMounts:
          - mountPath: "/root/.k1"
            name: k1-pv-storage
        {{- end }}
          env:
            - name: K1_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default "kubefirst-initial-secrets" }}
                  key: K1_ACCESS_TOKEN
            - name: CLOUD_PROVIDER
              value: {{ .Values.global.cloudProvider | default "unset" }}
            - name: CLUSTER_ID
              value: {{ .Values.global.clusterId | default $clusterId }}
            - name: CLUSTER_TYPE
              value: {{ .Values.global.clusterType | default "bootstrap" | quote }}
            - name: DOMAIN_NAME
              value: {{ .Values.global.domainName | default "unset" }}
            - name: GIT_PROVIDER
              value: {{ .Values.global.gitProvider | default "unset" }}
            - name: INSTALL_METHOD
              value: {{ .Values.global.installMethod | default "helm" | quote }}
            - name: KUBEFIRST_CLIENT
              value: {{ .Values.global.kubefirstClient | default "api" }} # deprecated
            - name: KUBEFIRST_TEAM
              value: {{ .Values.global.kubefirstTeam | default "false" | quote }}
            - name: KUBEFIRST_TEAM_INFO
              value: {{ .Values.global.kubefirstTeamInfo | default "" | quote }}
            - name: KUBEFIRST_VERSION
              value: {{ .Values.global.kubefirstVersion | default "unset" }}
            - name: PARENT_CLUSTER_ID
              value: {{ .Values.global.clusterId | default $clusterId }}
            - name: USE_TELEMETRY
              value: {{ .Values.global.useTelemetry | default "true" | quote }}
            - name: IS_CLUSTER_ZERO
              value: {{ .Values.isClusterZero | default "true" | quote }} #internal use
            {{- range $key, $value := .Values.extraEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{ end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.api.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.includeVolume }}
      volumes:
        - name: k1-pv-storage
          persistentVolumeClaim:
            claimName: k1-pv-claim
      {{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kubefirst-api.fullname" . }}-pi-hook
  labels:
    {{- include "kubefirst-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: {{ include "kubefirst-api.fullname" . }}-pi-hook
      labels:
        {{- include "kubefirst-api.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: {{ include "kubefirst-api.fullname" . }}-pi-hook
          image: "{{ .Values.image.hook.repository }}:{{ .Values.image.hook.tag }}"
          imagePullPolicy: {{ .Values.image.hook.pullPolicy }}
          args: [
            "transmit",
          ]
          env:
            - name: CLOUD_PROVIDER
              value: {{ .Values.global.cloudProvider | default "unset" }}
            - name: CLUSTER_ID
              value: {{ .Values.global.clusterId | default $clusterId }}
            - name: CLUSTER_TYPE
              value: {{ .Values.global.clusterType | default "bootstrap" | quote }}
            - name: DOMAIN_NAME
              value: {{ .Values.global.domainName | default "unset" }}
            - name: GIT_PROVIDER
              value: {{ .Values.global.gitProvider | default "unset" }}
            - name: INSTALL_METHOD
              value: {{ .Values.global.installMethod | default "helm" | quote }}
            - name: KUBEFIRST_CLIENT
              value: {{ .Values.global.kubefirstClient | default "api" }} # deprecated
            - name: KUBEFIRST_TEAM
              value: {{ .Values.global.kubefirstTeam | default "false" | quote }}
            - name: KUBEFIRST_TEAM_INFO
              value: {{ .Values.global.kubefirstTeamInfo | default "" | quote }}
            - name: KUBEFIRST_VERSION
              value: {{ .Values.global.kubefirstVersion | default "unset" }}
            - name: PARENT_CLUSTER_ID
              value: {{ .Values.global.clusterId | default $clusterId }}
            - name: USE_TELEMETRY
              value: {{ .Values.global.useTelemetry | default "true" | quote }}
