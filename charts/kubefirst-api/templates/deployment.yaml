{{- $clusterId := randAlphaNum 6 | quote -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubefirst-api.fullname" . }}
  labels:
    {{- include "kubefirst-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubefirst-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubefirst-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubefirst-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}  
      containers:
        - name: {{ .Chart.Name }}
        # ! need to address hostname of service below, also address namespace
          env:
            {{- if not .Values.atlasDbHost }}
            - name: MONGODB_HOST
              value: {{ .Values.mongodbHost | default (printf "%s-mongodb.%s.svc.cluster.local" (.Release.Name ) (.Release.Namespace )) }}
            - name: MONGODB_USERNAME
              value: {{ .Values.mongodbUsername | default "root" }}
            {{- else }}
            - name: MONGODB_HOST
              value: {{ .Values.atlasDbHost }}
            - name: MONGODB_USERNAME
              value: {{ .Values.atlasDbUsername }}
            {{- end }}
            - name: MONGODB_HOST_TYPE
              value: {{- if not .Values.atlasDbHost }}
                "local"
              {{- else }}
                "atlas"
              {{- end }}
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default "kubefirst-initial-secrets" }}
                  key: mongodb-root-password
            - name: INSTALL_METHOD
              value: {{ .Values.installMethod | default "helm" | quote }}
            - name: CLUSTER_ID
              value: {{ .Values.clusterId | default $clusterId }} 
            - name: CLUSTER_TYPE
              value: {{ .Values.clusterType | default "bootstrap" | quote }}
            - name: USE_TELEMETRY
              value: {{ .Values.useTelemetry | default "true" | quote }}
          {{- if .Values.env }}
            {{- range $envVar := .Values.env }}
            - name: {{ $envVar.name }}
              value: {{ $envVar.value }}
            {{- end }}
          {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
