# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  api:
    repository: public.ecr.aws/kubefirst/kubefirst-api
    pullPolicy: IfNotPresent
  hook:
    repository: public.ecr.aws/kubefirst/metrics-client
    pullPolicy: Always
    tag: v0.2.8

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

rbac:
  create: true

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ''
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: kubefirst-api.example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: []
envFrom: []

existingSecret: ''
# defaults to in cluster mongodb, accepts a host name like `your-db.123abcd.mongodb.net`
atlasDbHost: ''
atlasDbUsername: ''
mongodbHost: ''
mongodbUsername: ''

initContainer:
  enabled: false


global:
  kubefirstVersion: ''
  cloudProvider: ''
  clusterId: ''
  clusterType: ''
  domainName: ''
  gitProvider: ''
  installMethod: ''
  kubefirstClient: ''
  kubefirstTeam: ''
  kubefirstTeamInfo: ''
